<div class="container">
  <h2>User Entry</h2>
  <hr>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="ename" name="ename" />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" [(ngModel)]="age" name="age" />
    </div>
    <input type="submit" class="btn btn-success" value="Save"/>

    <div *ngIf="isSave">
          <hr>
        <h3>Name: {{ename}} </h3>
        <h3>Age: {{age}} </h3>
    </div>


  </form>
</div>
